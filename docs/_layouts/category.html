---
layout: default
---
<h1>{{ page.title }}</h1>

<div class="posts">
  {% for post in site.posts %}
    {% if post.categories contains page.category %}
      <article>
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d %B %Y" }}</time>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </article>
    {% endif %}
  {% endfor %}
</div>
